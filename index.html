<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">


</head>
<body class="white-preview body">

 <header class="header">
    <div class="head-left">
        <div class="head_box">
            <input type="checkbox" id="check">
            <div class="btn_one">
                <label for="check">
                    <span class="i">&#9778;</span>
                </label>
            </div>
            
            <div class="sidebar__menu">
                <div class="logo">
                    <a href="#">Weather.ru</a>
                </div>
                <div class="btn_two">
                    <label for="check">
                        <span class="i menu">&#10005;</span>
                    </label>
                </div>
                <nav class="menu_ul">
                    <ul class="ul">
                        <li><a href="../1 page/index.html">Главная страница</a></li>
                        <li><a href="../2 page/index.html">Поиск городов</a></li>
                        <li><span style="font-size: 21px; color: #fff;">Тема</span>
                            <div class="btn-container">
                            <span class="sun">&#9788;</span>
                              <label class="switch btn-color-mode-switch">
                                    <input type="checkbox" name="color_mode" id="color_mode" value="1">
                                    <label style="font-size: 13px;
                                    color: #949494;
                                    font-weight: 500;" for="color_mode" data-on="Темная" data-off="Светлая" class="btn-color-mode-switch-inner"></label>
                                </label><span class="moon">&#9790;</span></div>
                            <p class="by"></p>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="head-right">
        <div class="head-right__sidebar">
            <form class="search" id="search">
                <input class="search__input" type="text" id="query" placeholder="Поиск города...">
                <button class="search__btn">
                    <svg class="location-form__icon" width="20px" height="20px" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="19.5138" y="18.5495" width="8" height="2" transform="rotate(45 19.5138 18.5495)" fill="#333333" />
                        <circle cx="11.5" cy="11.5" r="10.5" stroke="#333333" stroke-width="2" />
                    </svg>
                </button>
            </form>
        </div>
    </div>
 </header>

<main class="main-mn">
    <div class="main__container">
        <div class="container">
            <div class="container__wrapper">
                <div class="wrapper">
                    <div>
                        <div class="wrapper__degrees">
                            <div class="weather-icon">
                                <img id="icon" src="./icon/icon1.png" />
                            </div>
                            <div class="temperature">
                                <h1 id="temp" style="color: #fff;">0</h1>
                                <span class="temp-unit" style="color: #fff;">°C</span>
                            </div>
                        </div>
                        <div class="condition" style="display: flex; align-items: center; gap: 20px; margin-left: 30px;">
                            <span class="cloud">&#9729;</span>
                            <p id="condition" style="font-size: 20px; color: #fff;"></p>
                        </div>
                    </div>
                    <div class="wrapper__data">
                        <span id="clock" class="text_time"></span>
                        <div id="date" class="text_data opacity"></div>
                    </div>
                </div>
            </div>
            <div class="container__location">
                <div class="container__img"><img src="./kartinki/navigation.png"></div>
                <div class="location__text">
                    <span id="location" style="font-size: 18px; color: #fff;"></span>
                </div>
            </div>
        </div>

        <div class="main__highlights">
            <div class="highlights">
                <div class="cards">
                    <div class="card2">
                        <h4 class="card-heading">Ветер</h4>
                        <div class="content">
                          <p class="wind-speed">0</p>
                          <p>км/ч</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Влажность</h4>
                        <div class="content">
                          <p class="humidity">0</p>
                          <p>%</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Видимость</h4>
                        <div class="content1">
                          <p class="visibilty">0</p>
                          <p class="visibilty-status">Normal</p>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        
        <div class="sun-card">
            <div class="content sunrise-time">
                <img src="./kartinki/icons8-восход-50.png">
                <span class="sun-rise" style="color: #fff;
                font-size: 28px;">0</span>
            </div>
            
            <div class="time">
                <img src="./kartinki/planet-13.png">
            </div>
            
            <div class="content sunset-time">
                <img src="./kartinki/icons8-sunset-50 (1).png">
                <span class="sun-set"  style="color: #fff;
                font-size: 28px;">0</span>
            </div> 
        </div>
    </div>
    

    <div class="main">
        <nav>
            <ul class="options">
                <button class="hourly">Сегодня</button>
                <button class="week active">Неделя</button>
            </ul>
            <ul class="options units">
                <button class="celcius active">℃</button>
                <button class="fahrenheit">℉</button>
            </ul>
        </nav>
        <div class="cards" id="weather-cards">
             
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
 <script src="name.js"></script>
</body>
</html>
